<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5f0ff"/>
      <stop offset="100%" stop-color="#e6f7ff"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
  <rect width="1280" height="720" fill="url(#bg)"/>

  <!-- subtle dots -->
  <g opacity="0.2">
    <circle cx="1180" cy="120" r="3" fill="#7c3aed"/>
    <circle cx="1140" cy="160" r="3" fill="#06b6d4"/>
    <circle cx="1100" cy="200" r="3" fill="#7c3aed"/>
    <circle cx="1060" cy="240" r="3" fill="#06b6d4"/>
    <circle cx="1020" cy="280" r="3" fill="#7c3aed"/>
  </g>

  <!-- Hero Title -->
  <text x="80" y="160" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="80" font-weight="800" fill="#2d235a">Email Marketing</text>
  <text x="80" y="210" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="28" fill="#4b5563">Launch and track outreach campaigns with confidence</text>

  <!-- Mailbox + Envelope illustration -->
  <g transform="translate(780,260)">
    <rect x="0" y="40" rx="24" ry="24" width="340" height="220" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
    <circle cx="100" cy="150" r="50" fill="#c4b5fd"/>
    <text x="86" y="168" font-size="44" font-weight="700" fill="#1f2937">@</text>
    <polygon points="200,90 320,150 200,210" fill="#fcd34d" stroke="#f59e0b" stroke-width="3"/>
    <rect x="10" y="40" width="100" height="20" rx="10" fill="#7c3aed"/>
    <circle cx="270" cy="70" r="10" fill="#10b981"/>
  </g>

  <!-- Accent ring -->
  <circle cx="440" cy="420" r="110" fill="none" stroke="url(#accent)" stroke-width="12" opacity="0.35"/>
  <circle cx="440" cy="420" r="6" fill="#7c3aed"/>
  <polygon points="520,420 470,440 470,400" fill="#f59e0b" opacity="0.9"/>
</svg>