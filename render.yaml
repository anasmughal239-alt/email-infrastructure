services:
  # PostgreSQL Database
  - type: pserv
    name: email-infra-db
    plan: free
    databaseName: email_infra_db
    databaseUser: email_infra_user
    ipAllowList: []

  # Redis Cache (Optional - for session storage and caching)
  - type: redis
    name: email-infra-redis
    plan: free
    ipAllowList: []

  # Web Service with Native Node.js
  - type: web
    name: email-infrastructure
    env: node
    plan: free
    runtime: node
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main
    rootDir: .
    
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: email-infra-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: email-infra-redis
          property: connectionString
      - key: NEXTAUTH_URL
        value: https://email-infrastructure.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: noreply@yourdomain.com
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: PORT
        value: "3000"
    
    # Performance optimizations
    disk:
      name: email-infra-disk
      mountPath: /opt/render/project/.next
      sizeGB: 2
    
    # Resource limits and scaling
    numInstances: 1
    
    # Custom headers for security
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Permissions-Policy
        value: camera=(), microphone=(), geolocation=()
    
    # Routes configuration
    routes:
      - type: rewrite
        source: /api/*
        destination: /api/$1
      - type: rewrite
        source: /_next/static/*
        destination: /_next/static/$1
        headers:
          Cache-Control: public, max-age=31536000, immutable