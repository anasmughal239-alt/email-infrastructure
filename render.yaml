# PostgreSQL Database (separate section)
databases:
  - name: email-infra-db
    databaseName: email_infra_db
    user: email_infra_user
    plan: free
    ipAllowList: []

services:
  # Redis Cache (Optional - for session storage and caching)
  - type: redis
    name: email-infra-redis
    plan: free
    ipAllowList: []

  # Web Service with Native Node.js
  - type: web
    name: email-infrastructure
    env: node
    plan: free
    runtime: node
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main
    rootDir: .
    
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: email-infra-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: email-infra-redis
          property: connectionString
      - key: NEXTAUTH_URL
        value: https://email-infrastructure.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: noreply@yourdomain.com
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: PORT
        value: "3000"
    
    # Resource limits and scaling
    numInstances: 1