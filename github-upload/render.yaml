services:
  # PostgreSQL Database
  - type: pserv
    name: email-infra-db
    env: node
    plan: free
    databases:
      - name: email_infra_db
        user: email_infra_user

  # Web Service
  - type: web
    name: email-infrastructure
    env: node
    plan: free
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: email-infra-db
          property: connectionString
      - key: NEXTAUTH_URL
        value: https://email-infrastructure.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
    autoDeploy: true
    branch: main
    rootDir: .
    
    # Performance optimizations
    disk:
      name: email-infra-disk
      mountPath: /opt/render/project/.next
      sizeGB: 1
    
    # Health check configuration
    healthCheck:
      path: /api/health
      intervalSeconds: 30
      timeoutSeconds: 10
      unhealthyThresholdCount: 3
      healthyThresholdCount: 2